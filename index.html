<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Neumorphism Music App</title>
</head>
<body>
    <div class="wrapper">

        <header>
            <button class="close"><img src="/assets/icons/close.svg" alt=""></button>
            <p>Now Playing</p>
            <button class="more"><img src="/assets/icons/more.svg" alt=""></button>
        </header>
        
        <div class="album--info">
            <img src="/assets/imgs/the-1975-i-like-it-when 1.png" alt="Album cover" srcset="">
            <h3>Somebody Else</h3>
            <p>The 1975</p>
        </div>
        <div class="audio-spectre">
            <p class="begin-time">1:38</p>
            <img src="/assets/imgs/vector-de-ondas-sonido 1.png" alt="audio-spectre">
            <p class="end-time">5:47</p>
        </div>

        
        <footer>
            <button class="shuffle"><img src="/assets/icons/shuffle.svg" alt=""></button>
            <button class="back"><img src="/assets/icons/back.svg" alt=""></button>
            <button class="play"><img src="/assets/icons/play.svg" alt=""></button>
            <button class="forward"><img src="/assets/icons/forward.svg" alt=""></button>
            <button class="repeat"><img src="/assets/icons/repeat.svg" alt=""></button>

        </footer>
    </div>
    
</body>
</html>
